<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Display</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-3 text-center text-info bg-secondary">DISPLAY</h1>
      <!-- ** Aynı CSS'de olduğu gibi Bootstrap ile de nesnelerin display özellikleri değiştirilebilir. Display classları hakkında ayrıntılı bilgi için 
      ! https://getbootstrap.com/docs/5.0/utilities/display/ -->
      <div class="container text-center">
        <div class="d-sm-none bg-danger">1</div>
        <div class="d-none d-sm-block bg-warning">2</div>
        <div class="d-none d-md-block d-lg-none bg-info">3</div>
      </div>
    </div>
    <div
      class="
        container-fluid
        d-flex
        justify-content-between
        mt-3
        bg-dark
        text-light
        p-3
        fixed-bottom
        mb-4
      "
    >
      <!-- ? fixed-top sayfanın üzerine fixed-bottom ise sayfanın altına nesneleri yapıştırır.
    ? Ayrıntılı bilgi için 
    ! https://getbootstrap.com/docs/4.0/utilities/position/ -->

      <!-- ** margin ve padding hakkında ayrıntılı bilgi için
      ! https://getbootstrap.com/docs/5.0/utilities/spacing/ -->
      <div>
        <i class="fas fa-phone-alt text-warning mt-1"></i>
        <span class="d-none d-md-inline">+30 555 44 33 </span>
        <i class="fab fa-whatsapp ms-3 text-warning"></i>
        <span class="d-none d-md-inline">+30 1111 22 33</span>
      </div>
      <div>
        <i class="fab fa-twitter text-info mx-2"></i>
        <i class="fab fa-youtube mx-2 text-info"></i>
        <i class="fab fa-instagram mx-2 text-info"></i>
        <span class="d-none d-lg-inline">bahattincelik</span>
      </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
