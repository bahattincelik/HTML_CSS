  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>FORMLAR</h1>
    <form action="kaydet.php">
      <label class="label" for="ad">Adiniz : </label>
      <input
        class="input"
        id="ad"
        type="text"
        placeholder="Lutfen isminizi yaziniz"
        name="ad"
        value=""
      /><br />

      <label class="label" for="sifre">Sifreniz : </label>
      <input
        class="input"
        id="sifre"
        type="password"
        name="sifre"
        value=""
        required=""
      /><br />

      <label class="label" for="email">Email : </label>
      <input
        class="input"
        id="email"
        type="email"
        name="email"
        value=""
      /><br />

      <label class="label" for="sayi">Yasiniz : </label>
      <input
        class="input"
        id="sayi"
        type="number"
        name="yas"
        value=""
        max="100"
        min="0"
      /><br />
      <label class="label" for="adres">Adres : </label>
      <textarea name="text-alani" id="adres" rows="10"></textarea><br />
      <button class="btn" type="button">
        <i class="far fa-save"></i> Gonder
      </button>
      <button class="btn" type="reset">
        <i class="fas fa-trash-alt"></i> Temizle
      </button>

      <!-- <button type="submit">Sakla</button> -->
